{% extends 'base.html' %}
{% block content %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <form method="post">
                {{ form.hidden_tag() }}
                {{ form.example }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
