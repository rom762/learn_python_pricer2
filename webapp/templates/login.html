{% extends 'base.html' %}
{% block content %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <form action="{{ url_for('process_login') }}" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }}<br>
                    {{ form.email() }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}<br>
                    {{ form.password() }}
                </div>
                <div class="form-group">
                    {{ form.remember_me.label }}<br>
                    {{ form.remember_me() }}
                </div>
                {{ form.submit }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
