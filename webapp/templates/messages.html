{% with messages = get_flashed_messages(True) %}
    {% if messages %}
    <div class="container">
        {% for category, message in messages %}
        <div class="row">
            <div class="col">
                <span class="badge bg-{{category}}" role="alert">{{ message }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
